{% extends "base/__base.html" %}

{% block title %}Login{% endblock %}

{% block Content_Area %}
      <br><br>
     <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-12">
     <form method=post>
     {% csrf_token %}
               <div class="panel panel-primary">
               
                        <div class="panel-heading">
                           Login
                        </div>
                        <div class="panel-body">
                            
                            <div class="form-group">
                                  <label>Username</label>
                                   <input type="text" name="username" value="" maxlength="100" class="form-control" placeholder="Username" required="" id="id_username"> 
                             </div>
                             <hr>
                             <div class="form-group">
                                  <label>Password</label>
                                   <input type="password" name="password" value="" maxlength="100" class="form-control" placeholder="Password" required="" id="id_password"> 
                             </div>
                            <div class="col-md-6 col-md-offset-3 ">
                           <button type="submit" class="btn btn-info">Login</button>
                           
                           <a href="/customer/register/" class="btn btn-info">Register</a>
                           </div>
                            </div>
                           
                        </div>
                        </form> 
                            </div>
		
		 
 
  
{% endblock Content_Area %}
